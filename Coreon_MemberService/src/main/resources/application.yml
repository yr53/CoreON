server:
  port: 8082
  address: 0.0.0.0
  servlet:
    session:
      cookie:
        name: SESSION
        http-only: true
        secure: false
        same-site: lax

spring:
  application:
    name: member-service

  session:
    store-type: redis

  data:
    redis:
      host: localhost
      port: 6379



  datasource:
    url: jdbc:mariadb://localhost:3306/CoreON
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver 

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: com.coreon.member.dto

cloud:
  aws:
    credentials:
      access-key: 
      secret-key: 
    region:
      static: ap-northeast-2
    stack:
      auto: false
    s3:
      bucket: cloudnative1004

