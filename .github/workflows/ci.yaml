name: CI - Build & Push to ECR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            board:
              - 'Coreon-Board-Service/**'
            faq:
              - 'Coreon-FAQ-Service/**'
            auth:
              - 'Coreon_AuthService/**'
            member:
              - 'Coreon_MemberService/**'
            notice:
              - 'Coreon_NoticeService/**'

  build-and-push:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '[]' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      # ðŸ”¥ Terraformê³¼ ë™ì¼í•œ ECR repo ì´ë¦„ ê°•ì œ
      - name: Set ECR repo name
        run: |
          echo "ECR_REPO=coreon-${{ matrix.service }}" >> "$GITHUB_ENV"
          echo "ECR_REPO=coreon-${{ matrix.service }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (service Dockerfile)
        uses: docker/build-push-action@v6
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: ./Coreon-${{ matrix.service | upper }}-Service
          file: ./Coreon-${{ matrix.service | upper }}-Service/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:latest
