name: CI - Build & Push to ECR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
       matrix: ${{ steps.matrix.outputs.matrix }} 
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: none
          filters: |
            board:
              - 'Coreon-Board-Service/**'
            faq:
              - 'Coreon-FAQ-Service/**'
            auth:
              - 'Coreon_AuthService/**'
            member:
              - 'Coreon_MemberService/**'
            notice:
              - 'Coreon_NoticeService/**'

      - name: Build matrix JSON
        id: matrix
        shell: bash
        run: |
          # paths-filter outputs like: {"board":true,"faq":false,...}
          # We want: [{"key":"board","path":"Coreon-Board-Service"}, ...]
          json='[]'

          if [ "${{ steps.filter.outputs.board }}" = "true" ]; then
            json=$(echo "$json" | jq '. + [{"key":"board","path":"Coreon-Board-Service"}]')
          fi
          if [ "${{ steps.filter.outputs.faq }}" = "true" ]; then
            json=$(echo "$json" | jq '. + [{"key":"faq","path":"Coreon-FAQ-Service"}]')
          fi
          if [ "${{ steps.filter.outputs.auth }}" = "true" ]; then
            json=$(echo "$json" | jq '. + [{"key":"auth","path":"Coreon_AuthService"}]')
          fi
          if [ "${{ steps.filter.outputs.member }}" = "true" ]; then
            json=$(echo "$json" | jq '. + [{"key":"member","path":"Coreon_MemberService"}]')
          fi
          if [ "${{ steps.filter.outputs.notice }}" = "true" ]; then
            json=$(echo "$json" | jq '. + [{"key":"notice","path":"Coreon_NoticeService"}]')
          fi

          echo "matrix=$json" >> "$GITHUB_OUTPUT"
          echo "matrix=$json"

  build-and-push:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '[]' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set ECR repo name (matches Terraform)
        shell: bash
        run: |
          echo "ECR_REPO=coreon-${{ matrix.key }}" >> "$GITHUB_ENV"
          echo "ECR_REPO=coreon-${{ matrix.key }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (service Dockerfile)
        uses: docker/build-push-action@v6
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: ./${{ matrix.path }}
          file: ./${{ matrix.path }}/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:latest
