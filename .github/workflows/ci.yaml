name: CI - Build & Push to ECR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            Coreon-Board-Service:
              - 'Coreon-Board-Service/**'
            Coreon-FAQ-Service:
              - 'Coreon-FAQ-Service/**'
            Coreon_AuthService:
              - 'Coreon_AuthService/**'
            Coreon_MemberService:
              - 'Coreon_MemberService/**'
            Coreon_NoticeService:
              - 'Coreon_NoticeService/**'

  build-and-push:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '[]' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      # ✅ Terraform이 만든 ECR repo 이름(coreon-xxx)으로 정확히 매핑
      - name: Set ECR repo name (matches Terraform)
        shell: bash
        run: |
          case "${{ matrix.service }}" in
            "Coreon-Board-Service")  repo="coreon-board" ;;
            "Coreon-FAQ-Service")    repo="coreon-faq" ;;
            "Coreon_AuthService")    repo="coreon-auth" ;;
            "Coreon_MemberService")  repo="coreon-member" ;;
            "Coreon_NoticeService")  repo="coreon-notice" ;;
            *)
              echo "Unknown service folder: ${{ matrix.service }}"
              exit 1
              ;;
          esac

          echo "ECR_REPO=$repo" >> "$GITHUB_ENV"
          echo "ECR_REPO=$repo"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

  

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (service Dockerfile)
        uses: docker/build-push-action@v6
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:latest
