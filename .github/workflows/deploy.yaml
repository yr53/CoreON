name: MSA Integrated Deploy

on:
  push:
    branches: ["main"]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth-service:
              - 'auth-service/**'
              - 'common-**/**'
              - 'pom.xml'
            user-service:
              - 'user-service/**'
              - 'common-**/**'
              - 'pom.xml'
            notification-service:
              - 'notification-service/**'
              - 'common-**/**'
              - 'pom.xml'
            recommend-service:
              - 'recommend-service/**'
              - 'common-**/**'
              - 'pom.xml'
            system-service:
              - 'system-service/**'
              - 'common-**/**'
              - 'pom.xml'
            stats-service:
              - 'stats-service/**'
              - 'common-**/**'
              - 'pom.xml'
            study-service:
              - 'study-service/**'
              - 'common-**/**'
              - 'pom.xml'

  build-and-deploy:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '[]' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}

    steps:
      # 1. Checkout
      - uses: actions/checkout@v3

      # 2. JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Maven build
      - name: Build with Maven
        run: mvn clean package -pl ${{ matrix.service }} -am -DskipTests

      # 4. AWS credentials 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 5. ECR 로그인
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # 6. Docker build & push to ECR
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          build-args: |
            SERVICE_NAME=${{ matrix.service }}
