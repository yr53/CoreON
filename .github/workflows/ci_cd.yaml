name: CI+CD - Build/Push and Deploy ONLY Changed Services

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECS_CLUSTER: coreon-intranet-cluster
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            board:
              - 'Coreon-Board-Service/**'
            faq:
              - 'Coreon-FAQ-Service/**'
            auth:
              - 'Coreon_AuthService/**'
            member:
              - 'Coreon_MemberService/**'
            notice:
              - 'Coreon_NoticeService/**'
            nginx:
              - 'Coreon-nginx-gateway/**'

  build-and-push:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '[]' && needs.detect-changes.outputs.matrix != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Map app -> folder
        shell: bash
        run: |
          set -euo pipefail
          case "${{ matrix.app }}" in
            board)  folder="Coreon-Board-Service" ;;
            faq)    folder="Coreon-FAQ-Service" ;;
            auth)   folder="Coreon_AuthService" ;;
            member) folder="Coreon_MemberService" ;;
            notice) folder="Coreon_NoticeService" ;;
            nginx)  folder="Coreon-nginx-gateway" ;;
            *)
              echo "Unknown app: ${{ matrix.app }}"
              exit 1
              ;;
          esac
          echo "FOLDER=$folder" >> "$GITHUB_ENV"
          echo "APP=${{ matrix.app }}" >> "$GITHUB_ENV"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (only changed app)
        uses: docker/build-push-action@v6
        env:
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: ./${{ env.FOLDER }}
          file: ./${{ env.FOLDER }}/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/coreon-${{ env.APP }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/coreon-${{ env.APP }}:latest

  deploy:
    needs: [detect-changes, build-and-push]
    if: ${{ needs.detect-changes.outputs.matrix != '[]' && needs.detect-changes.outputs.matrix != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        app: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Deploy ONLY changed app (taskdef image -> github.sha)
        shell: bash
        run: |
          set -euo pipefail

          APP="${{ matrix.app }}"
          SERVICE_NAME="${APP}-service"
          CONTAINER_NAME="${APP}"
          SHA="${{ github.sha }}"
          IMAGE_URI="${ECR_REGISTRY}/coreon-${APP}:${SHA}"

          echo "==> Deploying APP=${APP}"
          echo "    Service   : ${SERVICE_NAME}"
          echo "    Container : ${CONTAINER_NAME}"
          echo "    Image     : ${IMAGE_URI}"

          TD_ARN=$(aws ecs describe-services \
            --cluster "${ECS_CLUSTER}" \
            --services "${SERVICE_NAME}" \
            --query "services[0].taskDefinition" \
            --output text)

          if [[ -z "${TD_ARN}" || "${TD_ARN}" == "None" ]]; then
            echo "ERROR: Could not resolve taskDefinition for service ${SERVICE_NAME}"
            exit 1
          fi

          aws ecs describe-task-definition \
            --task-definition "${TD_ARN}" \
            --query "taskDefinition" \
            --output json > td.json

          jq --arg IMAGE "$IMAGE_URI" --arg CNAME "$CONTAINER_NAME" '
            del(
              .taskDefinitionArn,
              .revision,
              .status,
              .requiresAttributes,
              .compatibilities,
              .registeredAt,
              .registeredBy
            )
            | .containerDefinitions = (
                .containerDefinitions
                | map(if .name == $CNAME then .image = $IMAGE else . end)
              )
          ' td.json > td-new.json

          if ! jq -e --arg CNAME "$CONTAINER_NAME" --arg IMAGE "$IMAGE_URI" \
            '.containerDefinitions[] | select(.name==$CNAME) | .image==$IMAGE' td-new.json >/dev/null; then
            echo "ERROR: container name mismatch or image not updated."
            jq -r '.containerDefinitions[].name' td-new.json
            exit 1
          fi

          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://td-new.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)

          aws ecs update-service \
            --cluster "${ECS_CLUSTER}" \
            --service "${SERVICE_NAME}" \
            --task-definition "${NEW_TD_ARN}" \
            --force-new-deployment >/dev/null

          echo "âœ… Update triggered: ${SERVICE_NAME}"
